<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <!-- triangle area -->
        <h1> Area of a Triangle </h1>
        <p> Enter 3 side lengths to calculate the area of a triangle </p>
        <form>
            <div>
                <label> 
                    Side A
                </label>
                <input type="number" name="sideA" id="sideA">
            </div>
            <div>
                <label> 
                    Side B
                </label>
                <input type="number" name="sideB" id="sideB">
            </div>
            <div>
                <label> 
                    Side C
                </label>
                <input type="number" name="sideC" id="sideC">   
            </div>
        </form>
        <button class="submitButton" id="submitArea" type="submit" name="submitAreaBtn"> SUBMIT </button>
        <button class="cancelButton" id="cancelArea" type="cancel" name="cancelAreaBtn"> CANCEL </button>
        <div id="areaText"> 
            no buttons clicked yet
        </div>
        <!-- fibonacci -->
        <h1> Fibonacci Sequence</h1>
        <p> Enter how many numbers of the Fibonacci Sequence you would like to display.
            By specification, the output will only be displayed in the console. </p>
        <form>
            <div>
                <label> 
                    Fibonnaci Numbers
                </label>
                <input type="number" name="fibonacciRepeatingNumbers" id="fibonacciRepeatingNumbers">
            </div>
        </form>
        <button class="submitButton" id="submitFibonacci" type="submit" name="submitFibonacciBtn"> SUBMIT </button>
        <button class="cancelButton" id="cancelFibonacci" type="cancel" name="cancelFibonacciBtn"> CANCEL </button>
        <div id="fibonacciText"> 
            no buttons clicked yet
        </div>
    </body>
    <script src="./index.js"> </script>
</html>
